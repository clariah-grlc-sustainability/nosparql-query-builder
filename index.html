<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARQL Query Editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.0/themes/base/jquery-ui.css">
</head>
<body>
    <div id="main-content">
        <div id="side-panel">â˜°</div>
        <div id="left-pane">
            <label for="endpoint-url">SPARQL Endpoint URL</label>
            <input type="text" id="endpoint-url" value="https://dbpedia.org/sparql">
            <div id="filter-container">
                <label for="filters-lbl">Filters</label>
                <div class="search-filter">
                    <input type="text" id="predicate-0" class="predicate">
                    <input type="hidden" class="hidden-uri">
                    <input type="text" id="object-0" class="object">
                    <input type="hidden" class="hidden-uri">
                </div>
            </div>
            <button id="add-filter">+</button>
            <label for="show-attribute-lbl">Show</label>
            <input type="text" id="show-attribute" class="show">
            <input type="hidden" class="hidden-uri">
            <label for="limit-lbl">Limit</label>
            <input type="number" id="limit-val" class="limit">
        </div>
        <div id="right-pane">
            <h3>SPARQL Query</h3>
            <div id="sparql-query"></div>
            <button id="execute-query">Execute Query</button>
        </div>
    </div>
    <div id="results-pane">
        <h3>Query Results</h3>
        <div id="results"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/superagent"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
